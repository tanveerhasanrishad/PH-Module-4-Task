<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/task-2.css" />
    <title>Task 2</title>
  </head>
  <body>
    <header>
      <h2>Storytelling Contest - Feedback Form</h2>
      <p>Share your thoughts and help us improve future events.</p>
    </header>
    <main>
      <form>
        <label for="story">Your Story:</label>
        <br />
        <textarea
          cols="80"
          rows="10"
          name=""
          id="story"
          placeholder="Write your story here..."
        ></textarea>
        <br />
        <label for="option">How would you rate the story</label>
        <br />
        <select name="" id="feedback">
          <option value="">Select one</option>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>
        <br /><br />
        <input class="submit" type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
